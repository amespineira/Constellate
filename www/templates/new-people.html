<ion-view view-title="NewPerson">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="First Name" ng-model=''>
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Last Name">
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Place
        </div>
        <select ng-model="input.place" ng-change="showPopup()">
          <option selected>Select a Place</option>
          <option value="NEW">Create New</option>
          <option ng-value="{{place}}" ng-repeat='place in places'>{{place}}</option>
        </select>
      </label>
      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Note" ng-model='note_text'>
          </label>
          <label>
            <input type="text" placeholder="Type" ng-model='note_type'>
          </label>
          <button class="button button-small" ng-click="addNote({text: note_text, type: note_type})">
            Add Note
          </button>
        </div>
      </div>
      <div class="list">
        <div class="item item-input-inset">
          <label>
            <input type="text" placeholder="Website">
          </label>
          <label class="item-input-wrapper">
            <input type="text" placeholder="URL">
          </label>
          <button class="button button-small" ng-click="addLink()">
            Add Link
          </button>
        </div>
      </div>
    </div>
    <div class="person_data">
      <div>
        <button class="button button-small button-positive" ng-repeat="note in notes">{{note}} <a ng-click="removeNote($index)">x</a></button>
      </div>
      <div>
        <button class="button button-small button-clear button-positive" ng-repeat="link in links">{{link}} <a ng-click="removeNote($index)">x</a></button>
      </div>
    </div>
    <button class="button button-full button-positive" ng-click='submitNew()'>Create Contact</button>
  </ion-content>
</ion-view>
