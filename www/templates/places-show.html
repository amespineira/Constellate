<ion-view view-title="Showing Place">
  <ion-content>
      <div class="bar bar-header bar-stable">
        <h1 class="title">{{view.place.name}}</h1>
      </div>
      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" ng-model="view.search" placeholder="Search">
        </label>
        <button class="button button-clear">
          Cancel
        </button>
      </div>
      <div class="list">
        <div class="item item-divider">
          People
        </div>

        <a ng-repeat="person in view.place.people" class="item" ng-click="display(person)">
          {{person.first_name}} {{person.last_name}}
        </a>
      </div>
  </ion-content>
</ion-view>
